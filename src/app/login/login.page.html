<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicio de sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <ion-list>
      <ion-item>
        <ion-input 
          label="Usuario" 
          labelPlacement="floating" 
          type="text" 
          placeholder="Introduce tu usuario">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Contraseña" 
          labelPlacement="floating" 
          type="password" 
          placeholder="********">
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" class="ion-margin-top">
      Entrar
    </ion-button>

    <ion-button routerLink="/register" expand="block" class="ion-margin-top">
      Registrarse 
    </ion-button>

    <ion-button fill="clear" routerLink="/forget-password" expand="block" class="ion-margin-top">
      Olvidé mi contraseña
    </ion-button>
    

    
  </div>
</ion-content>
