<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-section ion-padding ion-text-center">
    <ion-avatar class="main-avatar">
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="User Avatar">
    </ion-avatar>
    <h2 class="user-name">Nombre de Usuario</h2>
    <p class="user-email">usuario@ejemplo.com</p>
    <ion-button fill="outline" size="small" shape="round">Editar Perfil</ion-button>
  </div>

  <ion-list [inset]="true"> <ion-item button>
      <ion-icon slot="start" name="notifications" color="primary"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>
    
    <ion-item button>
      <ion-icon slot="start" name="lock-closed" color="primary"></ion-icon>
      <ion-label>Privacidad y Seguridad</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="language" color="primary"></ion-icon>
      <ion-label>Idioma</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="headset" color="primary"></ion-icon>
      <ion-label>Soporte técnico</ion-label>
      
    </ion-item>
        <ion-item button>
      <ion-icon slot="start" name="information-circle" color="primary"></ion-icon>
      <ion-label>Acerca de</ion-label>
    </ion-item>



    <ion-item button color="danger">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
