<ion-header [translucent]="true">
  <ion-toolbar>
   <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Olvide mi usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ForgetUser</ion-title>
    </ion-toolbar>
  </ion-header>

    
       <ion-list>
      <ion-item>
        <ion-input 
          label="Correo electrónico" 
          labelPlacement="floating" 
          type="email" 
          placeholder="Introduce tu correo electrónico">
        </ion-input>
      </ion-item>
      <ion-button expand="block" (click)="sendResetLink()">Enviar Enlace de Restablecimiento</ion-button>
      
    
    </ion-list>
  
</ion-content>
